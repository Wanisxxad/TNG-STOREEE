    <style>
        :root { 
            --heading-font: 'Oswald', sans-serif; 
            --body-font: 'Inter', sans-serif; 
        }
        body { 
            font-family: var(--body-font); 
            background-color: #1a1a1a; 
            color: white; 
            margin: 0; 
            overflow-x: hidden; 
        }
        
        h1, h2, h3, .sidebar-link, .confirm-btn { 
            font-family: var(--heading-font); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* Thumbnails */
        .thumb-box { display: flex; gap: 10px; margin-bottom: 25px; justify-content: center; }
        .thumb-item { 
            width: 70px; height: 85px; border-radius: 12px; object-fit: cover; 
            cursor: pointer; border: 2px solid transparent; transition: 0.3s; opacity: 0.5;
        }
        .thumb-item.active { border-color: white; opacity: 1; transform: scale(1.05); }

        /* Order Card Design (Like the Image) */
        .order-card { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; 
            color: black; 
            margin-top: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: right;
        }
        .field-label { 
            display: block; 
            font-size: 13px; 
            font-weight: 800; 
            margin-bottom: 8px; 
            color: #1a1a1a;
        }
        .field-label span { color: #ff0000; margin-right: 4px; }

        .input-group { 
            display: flex; 
            align-items: center; 
            border: 1px solid #e5e5e5; 
            border-radius: 8px; 
            margin-bottom: 18px;
            overflow: hidden;
            background: #fff;
        }
        .input-group input, .input-group select { 
            flex: 1; 
            border: none; 
            padding: 12px 15px; 
            outline: none; 
            font-size: 14px; 
            font-family: var(--body-font);
            color: #333;
            text-align: right;
        }
        .input-group .icon-wrap { 
            background: #f8f8f8; 
            padding: 12px 15px; 
            border-right: 1px solid #e5e5e5;
            color: #1a1a1a;
            width: 50px;
            display: flex;
            justify-content: center;
        }

        /* Delivery Options */
        .delivery-option { 
            display: flex; 
            align-items: center; 
            justify-content: flex-end; 
            gap: 12px; 
            margin-bottom: 8px; 
            font-size: 14px;
            font-weight: 600;
        }
        .delivery-option input { accent-color: #000; width: 18px; height: 18px; cursor: pointer; }

        .confirm-btn { 
            background: black; 
            color: white; 
            width: 100%; 
            padding: 16px; 
            border-radius: 50px; 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 12px; 
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .confirm-btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Sidebar & Layout */
        #sidebar { position: fixed; top: 0; right: -100%; width: 280px; height: 100%; background: #111; z-index: 1000; transition: 0.4s ease; padding: 30px 20px; border-left: 1px solid #333; }
        #sidebar.open { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 900; backdrop-filter: blur(4px); }

        .size-btn { border: 1px solid #444; padding: 10px 22px; border-radius: 12px; font-weight: 600; transition: 0.3s; font-family: var(--heading-font); }
        .size-btn.active { background: white; color: black; border-color: white; }
    </style>
</head>

function closeAllPanels() {

function loadProduct(id) {
    curIdx = products.findIndex(p => p.id === id);

    document.getElementById("pPrice").innerText = p.price;

    document.getElementById("mainImg").src = p.imgs[clr];
    
    const thumbContainer = document.getElementById("thumbContainer");

    Object.keys(p.imgs).forEach(colorKey => {
        const isActive = colorKey === clr ? 'active' : '';
        thumbContainer.innerHTML += `
            <img src="${p.imgs[colorKey]}" 
                 onclick="changeColor('${colorKey}', this)" 
                 class="thumb-item ${isActive}">
        `;
    });
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function changeColor(c, el) {
    clr = c;
    document.getElementById("mainImg").src = products[curIdx].imgs[c];
    document.querySelectorAll(".thumb-item").forEach(img => img.classList.remove("active"));
    el.classList.add("active");
}

function changeSize(s, el) {
    sz = s;
    document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("active"));
    el.classList.add("active");
}

function filterItems(cat) {
    const grid = document.getElementById("productsGrid");
    grid.innerHTML = "";
    const filtered = (cat === 'all') ? products : products.filter(p => p.category === cat);
    filtered.forEach(p => {
        grid.innerHTML += `
            <div class="bg-[#222] rounded-2xl overflow-hidden cursor-pointer" onclick="loadProduct(${p.id})">

}
